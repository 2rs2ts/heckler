puppet_code_git_url: "github.braintreeps.com/lollipopman/muppetshow"
repo: "muppetshow"
repo_owner: "lollipopman"
github_domain: "github.braintreeps.com"
github_app_slug: "heckler-dev"
github_app_id: 7
github_app_install_id: 11
auto_tag_cron_schedule: "* * * * *"
auto_close_issues: true
# This is the number of nodes that can be missing when creating a noop for an
# environment
allowed_number_of_error_nodes: 1
env_prefix: "dev"
git_server_max_clients: 1
node_sets:
  all:
    cmd: ['jq', '-n', '--arg', 'nodes', 'fozzie.example.com statler.example.com waldorf.example.com', '$nodes | split(" ")']
